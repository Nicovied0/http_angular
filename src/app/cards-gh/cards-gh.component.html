<div class="m-5 d-flex flex-wrap align-items-baseline justify-content-center" >
  <div
    *ngFor="let repo of repos"
    class="card d-flex flex-wrap p-2 align-items-baseline justify-content-center m-3 "
    style="width: 40%"
  >
    <div class="card-body d-flex align-items-baseline">
      <H5 class="card-title">Nombre del Repo: </H5>
      <p class="card-text">{{ repo.name }}</p>
    </div>
    <div class="card-body d-flex align-items-baseline">
      <H5>ID: </H5>
      <p class="card-text">{{ repo.id }}</p>
    </div>
    <div class="card-body d-flex align-items-baseline">
      <H5>Visibilidad: </H5>
      <p class="card-text">{{ repo.visibility }}</p>
    </div>
  </div>
</div>
